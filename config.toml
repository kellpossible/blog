# The URL the site will be built for
base_url = "http://lukefrisken.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Theme name to use
theme = "zulma"

# Whether to generate a RSS feed automatically
generate_feed = true
feed_filename = "rss.xml"

taxonomies = [
    {name = "categories", rss = true},
    {name = "tags", rss = false},
    {name = "authors", rss = false},
]

title = "Luke Frisken"

[markdown]

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
zulma_menu = [
    {url = "$BASE_URL/adventures", name = "Adventures"},
    {url = "$BASE_URL/code", name = "Code"},
    {url = "$BASE_URL/tags/maps", name = "Maps"},
    {url = "$BASE_URL/photos", name = "Photos"},
    {url = "$BASE_URL/about/contact", name = "Contact"},
]

images_enabled = true

zulma_brand = {text = "Home"}
zulma_title = "Luke Frisken"

disqus_sitename = "lukefrisken"

# what tile source to use for maps
map_tile_source = "opentopomap"

# api key for LINZ maps (please use your own!)
map_linz_api_key = "70b1d2aaf1254d9a9d0d256c7f3787db"

# whether or not to show the fullscreen button for maps
map_fullscreen_button = true

# whether or not to show the home button for maps
map_home_button = false