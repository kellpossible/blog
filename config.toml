# The URL the site will be built for
base_url = "http://lukefrisken.com"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Theme name to use
theme = "zulma"

# Whether to generate a RSS feed automatically
generate_rss = true

taxonomies = [
    {name = "categories", rss = true},
    {name = "tags", rss = false},
    {name = "authors", rss = false},
]

[extra]
zulma_menu = [
    {url = "$BASE_URL/adventures", name = "Adventures"},
    {url = "$BASE_URL/code", name = "Code"},
    {url = "$BASE_URL/tags/maps", name = "Maps"},
    {url = "$BASE_URL/photos", name = "Photos"},
    {url = "$BASE_URL/about/contact", name = "Contact"},
]

images_enabled = true

zulma_brand = {text = "Home"}
zulma_title = "Luke Frisken"
